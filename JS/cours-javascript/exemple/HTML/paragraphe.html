        <h1>bonjour</h1>
       <button onclick="alert('hello world')">click</button>
<!-- sur ce premier bouton on défini une action en JavaScript qui s'execute au click sur la balise sélectionnée en l'occurence on demande la création d'une boite d'alerte avec un texte -->

       <button onclick="(function(){
        let para = document.createElement('p');
/* on créer une fonction qui s'execute au click, cette dernière débute par la création d'une variable, déclarer par 'let' qui me permet de créer une balise 'p' */

        para.textContent = 'un nouveau paragraphe';
/* on utilise de nouveaux cette variable pour permettrela création conjointe d'un texte au moment de sa création */

        document.body.appendChild(para);
/* on utilise le sélecteur de balise pour pouvoir placer la création de notre nouvelle balise dans l flux régulier du document */ 

    })();"> Un paragraphe ?</button>
