<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>sombre-clair</title>
</head>
<body>
    


    <style>
        body {
          background-color: #f1f1f1;
          color: #000000;
          transition: background-color 0.3s, color 0.3s;
        }
        
        .nuit {
          background-color: #000000;
          color: #f1f1f1;
        }
        
        .button {
          display: inline-block;
          background-color: #ccc;
          color: #333;
          padding: 8px 16px;
          border-radius: 5px;
          cursor: pointer;
        }
      </style>
    </head>
    <body>
      <h1>Exemple de Mode Sombre / Mode Clair</h1>
    
      <button class="button" onclick="toggleMode()">Basculer</button>
    
      <script>
        function toggleMode() {
          var body = document.body;
          body.classList.toggle("nuit");
        }
      </script>












</body>
</html>
