<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function_animation</title>
</head>
<body>
    
        <style>
            #box {
                width: 100px;
                height: 100px;
                background-color: rgb(4, 242, 175);
                box-shadow: 5px 3px 2px yellow;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div id="box"></div>
    
        <script>
            function animateBox() {
                var box = document.getElementById("box");
                var positionX = 0;
                var positionY = 0;
                var speedX = 5;
                var speedY = 2;
    
                function moveBox() {
                    positionX += speedX;
                    positionY += speedY;
    
                    box.style.left = positionX + "px";
                    box.style.top = positionY + "px";
    
                    if (positionX > window.innerWidth - box.offsetWidth || positionX < 0) {
                        speedX = -speedX;
                    }
                    if (positionY > window.innerHeight - box.offsetHeight || positionY < 0) {
                        speedY = -speedY;
                    }
    
                    requestAnimationFrame(moveBox);
                }
    
                moveBox();
            }
    
            animateBox();
        </script>
  
</body>
</html>
